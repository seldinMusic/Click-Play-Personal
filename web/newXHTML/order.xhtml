<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <f:metadata>
        <f:viewParam name="cat" value="#{movieBean.beanCategory}" />
    </f:metadata>


    <h:head>
        <title>Order</title>
        <link href="../CSS/default.css" rel ="stylesheet" type="text/css" />
    </h:head>
    <h:body>

        <div class = "head">
            <div class="rightH">
                <h:form>
                    <h:button value="Basket" class="rightButton" outcome="basket.xhtml"/>
                    <h:button value=" Order " class="rightButton" outcome="order.xhtml"/>
                </h:form>
            </div>
            <div id = "leftH">
                <a href="Main.xhtml" ><img class="logo" src ="bild.jpg" alt = "Logo" ></img></a>
            </div>
            <div id="mainH">
                <h:form>
                    <h:inputText value="#{search.searchString}"/>
                    <h:commandButton value="Search" class="searchButton" action="#{search.searchByName()}" />
                </h:form>
            </div>
        </div> 

        <div id="container">

            <main id="center" class="column">
                <h1>Find Order</h1>
                <h:form>
                    <h:inputText value="#{search.searchString}"/>
                    <h:commandButton value="Search" action="#{search.searchByOrderNumber()}"/>
                </h:form>
                <br></br>
                <h:form id="orderForm">
                    <h:dataTable value="#{search.searchOrder}" var="aOrder">
                        <h:column>
                            <f:facet name="nice"></f:facet>
                            <div id="item">
                                <h3>Order number: #{aOrder.orderID}</h3>
                                <br></br>
                                <h3>Order status: #{aOrder.orderStatus}</h3>
                                <br></br>
                                <h:button class="searchButton" value="See more details" outcome="orderDetails.xhtml"/>
                            </div>
                        </h:column>
                    </h:dataTable>
                </h:form>
            </main>

            <nav id="left" class="column">
                <h:form>       
                    <h:dataTable value="#{category.categorysFromDB}" var="currentItem">
                        <h:column>
                            <f:facet name="hehe">Categories</f:facet>   
                            <h:button id="catButten" class="CAbutton" value="#{currentItem.categoryC}" outcome="Main" includeViewParams="true">
                                <f:param name="cat" value="#{currentItem.categoryC}"/>
                            </h:button>
                        </h:column>
                    </h:dataTable>
                </h:form>
            </nav>
        </div>

        <div id="footer-wrapper">
            <footer id="footer">
                <p>Contact: </p>
                <p>Phone: 004676232</p>
                <p>Facebook: www.facebook/clickplay.com</p>
                <p>Email: contactus@clickplay.com</p>
            </footer>
        </div>

    </h:body>
</html>
