<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <f:metadata>
        <f:viewParam name="cat" value="#{movieBean.beanCategory}" />
    </f:metadata>

    <h:head>
        <title>Basket - Confirm Order</title>
        <link href="../CSS/default.css" rel ="stylesheet" type="text/css" />
    </h:head>
    <h:body>

        <div class = "head">
            <div class="rightH">
                <h:form>
                    <h:button value="Basket" class="rightButton" outcome="basket.xhtml"/>
                    <h:button value=" Order " class="rightButton" outcome="order.xhtml"/>
                </h:form>
            </div>
            <div id = "leftH">
                <a href="Main.xhtml" ><img class="logo" src ="bild.jpg" alt = "Logo" ></img></a>
            </div>
            <div id="mainH">
                <h:form>
                    <h:inputText value="#{search.searchString}"/>
                    <h:commandButton value="Search" class="searchButton" action="#{search.searchByName()}" />
                </h:form>
            </div>
        </div> 

        <div id="container">

            <main id="center" class="column">
                <h1>Confirmation</h1>
                <h3>You will be buying:</h3>
                <br></br>
                <h:form>
                    <h3>Movies:</h3>
                    <h:dataTable value="#{basket.helpList}" var="currentItem" >
                        <h:column>
                            <f:facet name="header"></f:facet>
                            <div id="item">
                                <div id="leftB">
                                    <h:graphicImage class="image" url="#{currentItem.movieH.image}" />
                                </div>
                                <div class="titleB">
                                    <h:outputText value="#{currentItem.movieH.title}" />
                                    <br></br>
                                    <h:outputText id="bQuantity" value="Quantity: #{currentItem.quantity}"/>
                                </div>
                                <br></br>
                                <div id="mainB">
                                    <h:outputText value="Price: #{currentItem.localPrice}kr"/>
                                </div>
                            </div>
                        </h:column>
                    </h:dataTable>
                    <br></br>
                    <h3>The total price is: #{basket.basketTotalPrice} kr</h3>
                </h:form>

                <br></br>
                <h:form>
                    <h3>Contact Information: </h3>
                    <h:outputText value="First Name: #{basket.basketOrder.firstName}"/>
                    <br></br>
                    <h:outputText value="Last Name: #{basket.basketOrder.lastName}"/>
                    <br></br>
                    <h:outputText value="Street: #{basket.basketOrder.street}"/>
                    <br></br>
                    <h:outputText value="Zip Code: #{basket.basketOrder.zipCode}"/>
                    <br></br>
                    <h:outputText value="Phone number: #{basket.basketOrder.phoneNumber}"/>
                    <br></br>
                    <h:outputText value="Email: #{basket.basketOrder.email}"/>
                    <br></br>
                    <h:commandButton class="searchButton" value="Proceed" action="#{basket.makeOrder()}"/>
                </h:form>

            </main>

            <nav id="left" class="column">
                <h:form>       
                    <h:dataTable value="#{category.categorysFromDB}" var="currentItem">
                        <h:column>
                            <f:facet name="hehe">Categories</f:facet>   
                            <h:button id="catButten" class="CAbutton" value="#{currentItem.categoryC}" outcome="Main" includeViewParams="true">
                                <f:param name="cat" value="#{currentItem.categoryC}"/>
                            </h:button>
                        </h:column>
                    </h:dataTable>
                </h:form>
            </nav>

        </div>

        <div id="footer-wrapper">
            <footer id="footer">
                <p>Contact: </p>
                <p>Phone: 004676232</p>
                <p>Facebook: www.facebook/clickplay.com</p>
                <p>Email: contactus@clickplay.com</p>
            </footer>
        </div>

    </h:body>
</html>
