<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <f:metadata>
        <f:viewParam name="cat" value="#{movieBean.beanCategory}" />
    </f:metadata>

    <h:head>
        <title>Basket - Confirm Order</title>
        <link href="../CSS/default.css" rel ="stylesheet" type="text/css" />
    </h:head>
    <h:body>

        <header id="header">
            <a href="Main.xhtml" ><img class="logo" src ="bild.jpg" alt = "Logo" ></img></a>
            <h:form>
                <h:inputText value="#{search.searchString}"/>
                <h:commandButton value="Search" action="#{search.searchByName()}"/>
            </h:form>
            <h:button value="Basket" outcome="basket.xhtml"/>
            <h:button value="Order" outcome="order.xhtml"/>
        </header>

        <div id="container">

            <main id="center" class="column">
                <h1>Confirmation</h1>
                <h3>You will be buying:</h3>
                <br></br>
                <h:form>
                    <h3>Movies</h3>
                    <h:dataTable value="#{basket.helpList}" var="currentItem">
                        <h:column>
                            <f:facet name="header"></f:facet>
                            <h:outputText value="Title: #{currentItem.movieH.title}" />
                            <br></br>
                            <h:outputText id="bQuantity" value="Quantity: #{currentItem.quantity}"/>
                            <br></br>
                            <h:graphicImage height="100px" width="200px" url="#{currentItem.movieH.image}" />
                            <br></br>
                        </h:column>                  
                    </h:dataTable>
                    <br></br>
                    <h:outputText value="The total price is: #{basket.basketTotalPrice} kr" />
                </h:form>

                <br></br>
                <h:form>
                    <h3>Contact Information: </h3>
                    First Name: <h:outputText value="#{basket.basketOrder.firstName}"/>
                    <br></br>
                    Last Name: <h:outputText value="#{basket.basketOrder.lastName}"/>
                    <br></br>
                    Street: <h:outputText value="#{basket.basketOrder.street}"/>
                    <br></br>
                    Zip Code: <h:outputText value="#{basket.basketOrder.zipCode}"/>
                    <br></br>
                    Phone number: <h:outputText value="#{basket.basketOrder.phoneNumber}"/>
                    <br></br>
                    Email: <h:outputText value="#{basket.basketOrder.email}"/>
                    <br></br>
                    <h:commandButton value="Proceed" action="#{basket.makeOrder()}"/>
                </h:form>

            </main>

            <nav id="left" class="column">
                <h:form>       
                    <h:dataTable value="#{category.categorysFromDB}" var="currentItem">
                        <h:column>
                            <f:facet name="hehe">Categories</f:facet>   
                            <h:button value="#{currentItem.categoryC}" outcome="Main" includeViewParams="true">
                                <f:param name="cat" value="#{currentItem.categoryC}"/>
                            </h:button>
                        </h:column>
                    </h:dataTable>
                </h:form>
            </nav>

        </div>

        <div id="footer-wrapper">
            <footer id="footer"><p>Footer...</p></footer>
        </div>

    </h:body>
</html>
