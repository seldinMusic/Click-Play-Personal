<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <f:metadata>
        <f:viewParam name="cat" value="#{movieBean.beanCategory}" />
    </f:metadata>

    <h:head>
        <title>Basket</title>
        <link href="../CSS/test.css" rel ="stylesheet" type="text/css" />
    </h:head>
    <h:body>

        <header id="header">
            <a href="MyTestMain.xhtml" ><img class="logo" src ="bild.jpg" alt = "Logo" ></img></a>
            <h:form>
                <h:inputText value="#{search.searchString}"/>
                <h:commandButton value="Search" action="#{search.searchByName()}"/>
            </h:form>
            <h:button value="Basket" outcome="basket.xhtml"/>
            <h:button value="Order" outcome="order.xhtml"/>
        </header>

        <div id="container">

            <main id="center" class="column">
                <h1>Here the Basket goes!!!</h1>
                <h:form>
                    <h:dataTable value="#{basket.basketList}" var="currentItem">
                        <h:column>
                            <f:facet name="header">Movie</f:facet>
                            <h:outputText value="#{currentItem.title}" />
                            <br></br>
                            <h:graphicImage height="100px" width="200px" url="#{currentItem.image}" />
                            <h:commandButton value="Remove" action="#{basket.removeItemFromBasket(currentItem)}" />
                        </h:column>
                    </h:dataTable>
                    <h:outputText value="The total price is: #{basket.totalPrice}" />
                </h:form>
                
                <h1>
                    Contact info!!!!
                </h1>
            </main>

            <nav id="left" class="column">
                <h:form>       
                    <h:dataTable value="#{category.categorysFromDB}" var="currentItem">
                        <h:column>
                            <f:facet name="hehe">Categories</f:facet>   
                            <h:button value="#{currentItem.categoryC}" outcome="MyTestMain" includeViewParams="true">
                                <f:param name="cat" value="#{currentItem.categoryC}"/>
                            </h:button>
                        </h:column>
                    </h:dataTable>
                </h:form>
            </nav>

        </div>

        <div id="footer-wrapper">
            <footer id="footer"><p>Footer...</p></footer>
        </div>

    </h:body>
</html>
