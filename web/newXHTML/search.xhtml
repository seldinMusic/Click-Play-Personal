<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <f:metadata>
        <f:viewParam name="cat" value="#{movieBean.beanCategory}" />
    </f:metadata>


    <h:head>
        <title>Search Page</title>
        <link href="../CSS/default.css" rel ="stylesheet" type="text/css" />
    </h:head>
    <h:body>

        <div class = "head">
            <div class="rightH">
                <h:form>
                    <h:button value="Basket" class="rightButton" outcome="basket.xhtml"/>
                    <h:button value=" Order " class="rightButton" outcome="order.xhtml"/>
                </h:form>
            </div>
            <div id = "leftH">
                <a href="Main.xhtml" ><img class="logo" src ="bild.jpg" alt = "Logo" ></img></a>
            </div>
            <div id="mainH">
                <h:form>
                    <h:inputText value="#{search.searchString}"/>
                    <h:commandButton value="Search" class="searchButton" action="#{search.searchByName()}" />
                </h:form>
            </div>
        </div> 

        <div id="container">

            <main id="center" class="column">

                <p:layoutUnit position="center">
                    <h:form id="formGrid">
                        <p:dataGrid var="movieVar" value="#{search.searchList}" columns="4" layout="grid"
                                    rows="12" paginator="true" id="moviesGrid"
                                    paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                    rowsPerPageTemplate="12"
                                    paginatorPosition="bottom">

                            <p:panel style="text-align:center">
                                <h:panelGrid styleClass="ui-panelgrid-content" columns="1" style="width:100%">
                                    <p:graphicImage class="image " url="#{movieVar.image}"/> 
                                    <h:commandButton class="button" value="#{movieVar.title}" action="#{movieBean.showMovie(movieVar)}"/>
                                </h:panelGrid>
                            </p:panel>
                        </p:dataGrid>
                    </h:form>
                </p:layoutUnit>
            </main>

            <nav id="left" class="column">
                <h:form>       
                    <h:dataTable value="#{category.categorysFromDB}" var="currentItem">
                        <h:column>
                            <f:facet name="hehe">Categories</f:facet>   
                            <h:button id="catButten" class="CAbutton" value="#{currentItem.categoryC}" outcome="Main" includeViewParams="true">
                                <f:param name="cat" value="#{currentItem.categoryC}"/>
                            </h:button>
                        </h:column>
                    </h:dataTable>
                </h:form>
            </nav>

        </div>

        <div id="footer-wrapper">
            <footer id="footer"><p>Footer...</p></footer>
        </div>

    </h:body>
</html>
