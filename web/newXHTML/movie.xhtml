<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <f:metadata>
        <f:viewParam name="cat" value="#{movieBean.beanCategory}" />
    </f:metadata>

    <f:metadata>
        <f:viewParam name="flowMovie" value="#{movieBean.tempMovie}" />
    </f:metadata>


    <h:head>
        <title>Movie</title>
        <link href="../CSS/default.css" rel ="stylesheet" type="text/css" />
    </h:head>
    <h:body class="body">

        <div class = "head">
            <div class="rightH"> 
                <h:form>
                    <h:button value="Basket" class="rightButton" outcome="basket.xhtml"/>
                    <h:button value=" Order " class="rightButton" outcome="order.xhtml"/>
                </h:form>
            </div>
            <div id = "leftH">
                <a href="Main.xhtml" ><img class="logo" src ="bild.jpg" alt = "Logo" ></img></a>
            </div>
            <div id="mainH">
                <h:form>
                    <h:inputText value="#{search.searchString}"/>
                    <h:commandButton value="Search" class="searchButton" action="#{search.searchByName()}" />
                </h:form>
            </div>
        </div> 

        <div id="container">

            <main id="center" class="column">
                <h:form>
                    <h:dataTable value="#{movieBean.tempMovie}" var="currentItem">
                        <h:column>
                            <f:facet name="hehe">Categories</f:facet>
                            <div id="leftM" class = "columnEffect">
                                <div class = "imageCover">
                                    <h:graphicImage class="image" url="#{currentItem.image}"/>
                                </div>
                            </div>
                            <div>
                                <div id="mainM">
                                    <h:outputText class="title" value="#{currentItem.title}"/>
                                    <br></br>
                                </div>
                                <div id="mainM">
                                    <h:outputText value="Category: #{currentItem.categoryM}"/> 
                                    <br></br>
                                    <h:outputText value="Price: #{currentItem.price}kr"/> 
                                </div>
                                <div id="bottom">
                                    <h:commandButton class="searchButton" value="Add to Basket" action="#{basket.addToBasket(currentItem)}"/>
                                </div>
                            </div>
                            <div id="description">
                                <br></br>
                                <h:outputText value="Description: #{currentItem.description}"/> 
                            </div>
                        </h:column>
                    </h:dataTable>
                </h:form>
            </main>

            <nav id="left" class="column">
                <h:form>       
                    <h:dataTable value="#{category.categorysFromDB}" var="currentItem">
                        <h:column>
                            <f:facet name="hehe">Categories</f:facet>   
                            <h:button id="catButton" value="#{currentItem.categoryC}" class="CAbutton" outcome="Main" includeViewParams="true">
                                <f:param name="cat" value="#{currentItem.categoryC}"/>
                            </h:button>
                        </h:column>
                    </h:dataTable>
                </h:form>
            </nav>
        </div>

        <div id="footer-wrapper">
            <footer id="footer"><p>Footer...</p></footer>
        </div>

    </h:body>
</html>
