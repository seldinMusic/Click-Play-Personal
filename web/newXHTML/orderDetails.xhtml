<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <f:metadata>
        <f:viewParam name="cat" value="#{movieBean.beanCategory}" />
    </f:metadata>


    <h:head>
        <title>Order</title>
        <link href="../CSS/default.css" rel ="stylesheet" type="text/css" />
    </h:head>
    <h:body>

        <div class = "head">
            <div class="rightH">
                <h:form>
                    <h:button value="Basket" class="rightButton" outcome="basket.xhtml"/>
                    <h:button value=" Order " class="rightButton" outcome="order.xhtml"/>
                </h:form>
            </div>
            <div id = "leftH">
                <a href="Main.xhtml" ><img class="logo" src ="bild.jpg" alt = "Logo" ></img></a>
            </div>
            <div id="mainH">
                <h:form>
                    <h:inputText value="#{search.searchString}"/>
                    <h:commandButton value="Search" class="searchButton" action="#{search.searchByName()}" />
                </h:form>
            </div>
        </div> 

        <div id="container">

            <main id="center" class="column">
                <h3>Order details:</h3>
                <h:form id="basketForm">
                    <h:dataTable value="#{search.searchOrder}" var="oDetails">
                        <h:column>
                            <f:facet name="hiho"></f:facet>
                            <h3>
                                <h:outputText value="First Name: #{oDetails.firstName}"/>
                                <br></br>
                                <h:outputText value="Last Name: #{oDetails.lastName}"/>
                                <br></br>
                                <h:outputText value="Street: #{oDetails.street}"/>
                                <br></br>
                                <h:outputText value="Zip Code: #{oDetails.zipCode}"/>
                                <br></br>
                                <h:outputText value="Phone Number: #{oDetails.phoneNumber}"/>
                                <br></br>
                                <h:outputText value="Total Price: #{oDetails.totalPrice}"/>
                                <br></br>
                                <h:outputText value="Order status: #{oDetails.orderStatus}"/>
                            </h3>
                        </h:column>
                    </h:dataTable>

                    <h3>Movies: </h3>
                    <h:dataTable value="#{search.searchList}" var="currentItem">
                        <h:column>
                            <f:facet name="header"></f:facet>
                            <div id="item">
                                <div id="leftB">
                                    <h:graphicImage class="image" url="#{currentItem.image}" />
                                </div>
                                <div class="titleB">
                                    <h:outputText value="Title: #{currentItem.title}" />
                                    <br></br>
                                    <br></br>
                                    <h:outputText value="Description: #{currentItem.description}"/>
                                </div>
                                <br></br>
                            </div>
                        </h:column>
                    </h:dataTable>
                </h:form>

            </main>

            <nav id="left" class="column">
                <h:form>       
                    <h:dataTable value="#{category.categorysFromDB}" var="currentItem">
                        <h:column>
                            <f:facet name="hehe">Categories</f:facet>   
                            <h:button id="catButten" class="CAbutton" value="#{currentItem.categoryC}" outcome="Main" includeViewParams="true">
                                <f:param name="cat" value="#{currentItem.categoryC}"/>
                            </h:button>
                        </h:column>
                    </h:dataTable>
                </h:form>
            </nav>
        </div>

        <div id="footer-wrapper">
            <footer id="footer"><p>Footer...</p></footer>
        </div>

    </h:body>
</html>
