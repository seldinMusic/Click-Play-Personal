<!DOCTYPE html>
<html lang ="en"
      xmlns ="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <f:metadata>
        <f:viewParam name="cat" value="#{movieBean.beanCategory}" />
    </f:metadata>

    <h:head>
        <link href="../CSS/Surface.css" rel ="stylesheet" type="text/css"></link>       
        <title> Click_Play Movies</title>
    </h:head>
    <h:body>
        <div class="background">
            <div class = "head">

                <div class="right"> 
                    <h:form>
                        <a href = "Basket.xhtml"><h:commandButton value="Basket" class="rightButton" /></a>
                        <a href = "Basket.xhtml"><h:commandButton value=" Order " class="rightButton" /></a>
                    </h:form>
                </div>

                <div id = "left">
                    <img class="logo" src ="bild.jpg" alt = "Logo" ></img><a href="all.xhtml" ></a>
                </div>

                <div id="main">
                    <h:form>
                        <h:inputText value="#{search.searchString}"/>
                        <h:commandButton value="Search" class="searchButton" action="#{search.searchByName()}" />

                    </h:form>
                </div>
            </div> 

            <div class="category">
                <h:form>       
                    <h:dataTable value="#{category.categorysFromDB}" var="currentItem">
                        <h:column>
                            <f:facet name="hehe">Categories</f:facet>   
                            <h:button value="#{currentItem.categoryC}" outcome="mainpage" includeViewParams="true">
                                <f:param name="cat" value="#{currentItem.categoryC}"/>
                            </h:button>
                        </h:column>
                    </h:dataTable>
                </h:form>
            </div>

            <div class="mainpage">
                <h:form>
                    <h:outputText value="Products of #{movieBean.beanCategory}" />
                    <h:dataTable value="#{movieBean.moviesByCategory}" var="currentItem">
                        <h:column>
                            <f:facet name="header">Title</f:facet>
                            <h:commandButton value="#{currentItem.title}" action="#{movieBean.showMovie(currentItem)}"/>
                            <h:commandButton value="Add to basket" action="#{basket.addToBasket(currentItem)}" />
                        </h:column>
                        <h:column>
                            <f:facet name="header">Image</f:facet>
                            <h:graphicImage height="100px" width="200px" url="#{currentItem.image}" />
                        </h:column>
                    </h:dataTable>
                </h:form>
            </div>

            <div class="footer">

            </div>
        </div>
    </h:body>
</html>
