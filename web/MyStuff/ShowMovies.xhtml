<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <title>Show Movies</title>
    </head>
    <body>
        <h:form>
            <h:dataTable value="#{movieBean.dbMovies}" var="currentItem">
                <h:column>
                    <f:facet name="header">Title</f:facet>
                    <h:commandButton value="#{currentItem.title}" action="#{movieBean.showMovie(currentItem)}"/>
                    <h:commandButton value="Add to basket" action="#{basket.addToBasket(currentItem)}" />
                </h:column>
                <h:column>
                    <f:facet name="header">Image</f:facet>
                    <h:graphicImage height="100px" width="200px" url="#{currentItem.image}" />
                </h:column>
            </h:dataTable>
        </h:form>
    </body>
</html>
