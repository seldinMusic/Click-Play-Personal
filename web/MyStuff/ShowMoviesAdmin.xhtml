<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Show ShowMoviesAdmin</title>
    </h:head>
    <h:body>
        <h:form>
            <h:dataTable value="#{movie.loadListByAll}" var="currentItem">
                <h:column>
                    <f:facet name="header">Title</f:facet>
                    <h:commandButton value="#{currentItem.title}" action="#{movie.showMovieAdmin(currentItem)}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Image</f:facet>
                    <h:graphicImage height="100px" width="200px" url="#{currentItem.image}" />
                </h:column>
            </h:dataTable>
        </h:form>
    </h:body>
</html>
