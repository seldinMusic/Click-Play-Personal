<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>ShowMovieAdmin</title>
    </h:head>
    <h:body>
        <h:form>
            <h:dataTable value="#{movie.singleMovie}" var="currentItem">
                <h:column>
                    <f:facet name="header">ID</f:facet>
                    <h:outputText value="#{currentItem.id}" />
                </h:column>
                <h:column>
                    <f:facet name="header">Title</f:facet>
                    <h:inputText value="#{currentItem.title}" />
                </h:column>
                <h:column>
                    <f:facet name="header">Category</f:facet>
                    <h:outputText value="#{currentItem.categoryM}" />
                    <h:selectOneMenu value="#{movie.categoryM}" >
                        <f:selectItem itemLabel="Action" itemValue="Action" />
                        <f:selectItem itemLabel="Cartoon" itemValue="Cartoon" />
                        <f:selectItem itemLabel="Comedy" itemValue="Comedy" />
                        <f:selectItem itemLabel="Crime" itemValue="Crime" />
                        <f:selectItem itemLabel="Documentary" itemValue="Documentary" />
                        <f:selectItem itemLabel="Drama" itemValue="Drama" />
                        <f:selectItem itemLabel="Horror" itemValue="Horror" />
                        <f:selectItem itemLabel="Romance" itemValue="Romance" />
                    </h:selectOneMenu>
                </h:column>
                <h:column>
                    <f:facet name="header">Price</f:facet>
                    <h:inputText value="#{currentItem.price}" />
                </h:column>
                <h:column>
                    <f:facet name="header">Description</f:facet>
                    <h:inputText value="#{currentItem.description}" />
                </h:column>
                <h:column>
                    <f:facet name="header">Stock</f:facet>
                    <h:inputText value="#{currentItem.stock}" />
                </h:column>
                <h:column>
                    <f:facet name="header">Image</f:facet>
                    <h:inputText value="#{currentItem.image}" />
                    <h:graphicImage height="100px" width="100px" url="#{currentItem.image}" />
                </h:column>
            </h:dataTable>
            <h:commandButton value="Submit" action="#{movie.updateMovie()}" />
            <h:commandButton value="Remove" action="#{movie.removeMovie()}" />
        </h:form>
    </h:body>
</html>
