<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <title>Show Single Movie</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>

        Title: <h:outputText value="#{movieBean.tempMovie.title}"/>
        <br></br>
        Category: <h:outputText value="#{movieBean.tempMovie.categoryM}"/> 
        <br></br>
        Description: <h:outputText value="#{movieBean.tempMovie.description}"/> 
        <br></br>
        Price: <h:outputText value="#{movieBean.tempMovie.price}"/> 
        <br></br>
        Stock: <h:outputText value="#{movieBean.tempMovie.stock}"/> 
        <br></br>
        <h:graphicImage height="100px" width="100px" value="#{movieBean.tempMovie.image}"/>

    </body>
</html>
