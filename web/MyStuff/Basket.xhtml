<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Basket</title>
    </h:head>
    <h:body>
        <h:form>
            <h:dataTable value="#{basket.basketList}" var="currentItem">
                <h:column>
                    <f:facet name="header">Movie</f:facet>
                    <h:outputText value="#{currentItem.title}" />
                    <h:graphicImage height="100px" width="200px" url="#{currentItem.image}" />
                    <h:commandButton value="Remove" action="#{basket.removeItemFromBasket(currentItem)}" />
                </h:column>
            </h:dataTable>
            <h:outputText value="The total price is: #{basket.totalPrice}" />
        </h:form>
    </h:body>
</html>
