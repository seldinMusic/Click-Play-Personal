<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Category</title>
    </h:head>
    <h:body>

        <h:form>       
            <h:dataTable value="#{category.categorysFromDB}" var="currentItem">
                <h:column>
                    <f:facet name="header">Categories</f:facet>   
                    <h:button value="#{currentItem.categoryC}" outcome="MoviesByCategory" includeViewParams="true">
                        <f:param name="cat" value="#{currentItem.categoryC}"/>
                    </h:button>
                </h:column>
            </h:dataTable>
        </h:form>

    </h:body>
</html>
