<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html  xmlns="http://www.w3.org/1999/xhtml"
       xmlns:h="http://xmlns.jcp.org/jsf/html"
       xmlns:f="http://xmlns.jcp.org/jsf/core"
       xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
       xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
       xmlns:p="http://primefaces.org/ui">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <title>3 Column Layout</title>
        <link  type="text/css" rel ="stylesheet" href="../CSS/admin.css"/>
    </head>

    <body>

        <header id="header"><p>Header...</p></header>

        <div id="container">

            <main id="center" class="column">
                <h3>Order Edit</h3>
                <h:form>
                    <h:inputText value="New status: #{movie_1.newstatus}" />
                    <br></br>
                    <h:inputText  value="Order edit id: #{movie_1.ordereditid}" />
                    <br></br>
                    <h:inputText   value="Remove order: #{movie_1.removeorderid}" />
                    <br></br>
                    <h:commandButton value="Edit" action="#{movie_1.editorder()}"  />
                    <br></br>
                    <h:commandButton value="Delete" action="#{movie_1.removeorder()}"  />
                </h:form>
            </main>

            <nav id="left" class="column">
                <h:button value="Admin" outcome="adminEdit.xhtml"/>
                <br></br>
                <h:button value="Order" outcome="orderEdit.xhtml"/>
                <br></br>
                <h:button value="Movie" outcome="movieEdit.xhtml"/>             
            </nav>

        </div>

        <div id="footer-wrapper">
            <footer id="footer"><p>Footer...</p></footer>
        </div>

    </body>

</html>
