<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html  xmlns="http://www.w3.org/1999/xhtml"
       xmlns:h="http://xmlns.jcp.org/jsf/html"
       xmlns:p="http://primefaces.org/ui">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <title>Movies</title>
        <link  type="text/css" rel ="stylesheet" href="../CSS/admin.css"  />
    </h:head>

    <h:body>

        <header id="header"><p>Hello</p>
            <h:link value="Home" outcome="MainAdmin.xhtml"/>
        </header>

        <div id="container">

            <main id="center" class="column">
                <h3>Movies</h3>
                <p:layoutUnit position="center">
                    <h:form id="formGrid">
                        <p:dataGrid var="movieVar" value="#{movieBean.moviesByCategory}" columns="4" layout="grid"
                                    rows="12" paginator="true" id="moviesGrid"
                                    paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                    rowsPerPageTemplate="12"
                                    paginatorPosition="bottom">

                            <p:panel style="text-align:center">
                                <h:panelGrid styleClass="ui-panelgrid-content" columns="1" style="width:100%">
                                    <p:graphicImage style="width: 182px; height: 268px" url="#{movieVar.image}"/> 
                                    <h:commandButton class="button" value="#{movieVar.title}" action="#{adminBean.showMovie(movieVar)}"/>
                                </h:panelGrid>
                            </p:panel>
                        </p:dataGrid>
                    </h:form>
                </p:layoutUnit>

            </main>

            <nav id="left" class="column">
                <h:button value="Admin" outcome="adminEdit.xhtml"/>
                <br></br>
                <h:button value="Order" outcome="orderEdit.xhtml"/>
                <br></br>
                <h:button value="Movie" outcome="movieEdit.xhtml"/>      
            </nav>

        </div>

        <div id="footer-wrapper">
            <footer id="footer"><p>Some text</p></footer>
        </div>

    </h:body>

</html>
