<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html  xmlns="http://www.w3.org/1999/xhtml"
       xmlns:h="http://xmlns.jcp.org/jsf/html"
       xmlns:f="http://xmlns.jcp.org/jsf/core"
       xmlns:p="http://primefaces.org/ui">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <title>Edit Order</title>
        <link  type="text/css" rel ="stylesheet" href="../CSS/admin.css"  />
    </h:head>

    <h:body>

        <header id="header"><p>Hello</p>
            <h:link value="Home" outcome="MainAdmin.xhtml"/>
        </header>

        <div id="container">

            <main id="center" class="column">
                <h3>Order Edit</h3>

                <p:layoutUnit position="center">
                    <h:form>
                        <p:dataTable var="aOrder" value="#{adminBean.DBAllOrders}" rows="10"
                                     paginator="true"
                                     paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                     rowsPerPageTemplate="5,10,15">
                            <p:column headerText="Order Number">
                                <h:outputText value="#{aOrder.orderID}" />
                            </p:column>

                            <p:column headerText="Order Status">
                                <h:outputText value="#{aOrder.orderStatus}" />
                            </p:column>
                            <p:column headerText="Update Order Status">
                                <h:form>
                                    <h:selectOneMenu value="#{adminBean.allPurposeString}">
                                        <f:selectItem itemLabel="New" itemValue="New" />
                                        <f:selectItem itemLabel="Delayed" itemValue="Delayed" />
                                        <f:selectItem itemLabel="Shipped" itemValue="Shipped" />
                                    </h:selectOneMenu>
                                    <h:commandButton value="Update" action="#{adminBean.updateOrderStatus(aOrder)}"/>
                                </h:form>
                            </p:column>
                            <p:column>
                                <h:commandButton value="Remove Order" action="#{adminBean.removeOrder(aOrder)}"/>
                            </p:column>
                        </p:dataTable>
                    </h:form>
                </p:layoutUnit>


            </main>

            <nav id="left" class="column">
                <h:button value="Admin" outcome="adminEdit.xhtml"/>
                <br></br>
                <h:button value="Order" outcome="orderEdit.xhtml"/>
                <br></br>
                <h:button value="Movie" outcome="movieEdit.xhtml"/>          
            </nav>

        </div>

        <div id="footer-wrapper">
            <footer id="footer"><p>Some text</p></footer>
        </div>

    </h:body>

</html>
